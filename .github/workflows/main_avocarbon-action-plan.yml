# .github/workflows/deploy.yml
name: Build and deploy (Vite React) to Azure Web App - avocarbon-action-plan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # stable for Vite; 22 is fine too
          cache: npm

      - name: Install & Build
        env:
          # Optional: set your production API endpoint here (or use repo secret FRONTEND_API_URL)
          VITE_API_URL: ${{ secrets.FRONTEND_API_URL }}
        run: |
          npm ci
          npm run build
          # Ensure dist exists
          test -d dist && echo "Build ok" || (echo "No dist folder" && exit 1)

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5EC30B55B5BA4773AA48AA423CD7C87F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5F86CA484C0E49E7BB9D0F8BE156C289 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F6D385931F77442A83287E6F84995184 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: avocarbon-action-plan
          slot-name: Production
          package: dist              # <-- deploy ONLY the built files
